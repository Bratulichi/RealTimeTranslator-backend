name: Version Bump

on:
  push:
    branches: [ "develop" ]

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install toml

      - name: Get commits and bump version
        run: |
          echo "=== Getting commits to analyze ==="
          
          LAST_VERSION_COMMIT=$(git log --oneline --grep="bump version" -n 1 --pretty=format:"%H" || echo "")
          
          if [ -n "$LAST_VERSION_COMMIT" ]; then
            echo "Last version bump commit: $LAST_VERSION_COMMIT"
            COMMITS_RANGE="${LAST_VERSION_COMMIT}..HEAD"
          else
            echo "No previous version bump found, analyzing last 10 commits"
            COMMITS_RANGE="HEAD~10..HEAD"
          fi
          
          echo "Analyzing commits in range: $COMMITS_RANGE"
          COMMITS=$(git log --pretty=format:"%s" $COMMITS_RANGE | grep -v "bump version" || echo "")
          
          if [ -z "$COMMITS" ]; then
            echo "No commits to analyze"
            exit 0
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          echo ""
          
          python << 'EOF'
          import toml
          import re
          from pathlib import Path
          
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹
          commits_text = """$COMMITS"""
          if not commits_text.strip():
              print("No commits to analyze")
              exit(0)
              
          commits = [line.strip() for line in commits_text.split('\n') if line.strip()]
          
          print(f"Analyzing {len(commits)} commits:")
          for i, commit in enumerate(commits, 1):
              print(f"  {i}. {commit}")
          
          # Ð§Ð¸Ñ‚Ð°ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð´Ð»Ñ Ð°Ð½Ð°Ð»Ð¸Ð·Ð°
          pyproject_path = Path("pyproject.toml")
          data = toml.load(pyproject_path)
          current_version = data["project"]["version"]
          print(f"\nCurrent version: {current_version}")
          
          version_parts = current_version.split(".")
          major, minor, patch = int(version_parts[0]), int(version_parts[1]), int(version_parts[2])
          
          # ÐÐ½Ð°Ð»Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ñ‹
          has_major = False
          has_minor = False  
          has_fix = False
          
          for commit in commits:
              if commit.startswith("[major]"):
                  has_major = True
                  print(f"  â†’ Found [major]: {commit}")
              elif commit.startswith("[minor]"):
                  has_minor = True
                  print(f"  â†’ Found [minor]: {commit}")
              elif commit.startswith("[fix]"):
                  has_fix = True
                  print(f"  â†’ Found [fix]: {commit}")
          
          # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð½Ð¾Ð²ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ
          if has_major:
              major += 1
              minor = 0
              patch = 0
              bump_type = "major"
          elif has_minor:
              minor += 1
              patch = 0
              bump_type = "minor"
          elif has_fix:
              patch += 1
              bump_type = "patch"  
          else:
              print("\nâŒ No version keywords found")
              exit(0)
          
          new_version = f"{major}.{minor}.{patch}"
          print(f"\nðŸ”„ Version bump: {current_version} â†’ {new_version} ({bump_type})")
          
          # Ð§Ð¸Ñ‚Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð» ÐºÐ°Ðº Ñ‚ÐµÐºÑÑ‚ Ð¸ Ð·Ð°Ð¼ÐµÐ½ÑÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÑÑ‚Ñ€Ð¾ÐºÑƒ Ñ Ð²ÐµÑ€ÑÐ¸ÐµÐ¹
          with open(pyproject_path, 'r', encoding='utf-8') as f:
              content = f.read()
          
          # Ð˜Ñ‰ÐµÐ¼ Ð¸ Ð·Ð°Ð¼ÐµÐ½ÑÐµÐ¼ ÑÑ‚Ñ€Ð¾ÐºÑƒ version = "..." 
          version_pattern = r'^version\s*=\s*["\'][^"\']*["\']'
          new_version_line = f'version = "{new_version}"'
          
          updated_content = re.sub(version_pattern, new_version_line, content, flags=re.MULTILINE)
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ Ð·Ð°Ð¼ÐµÐ½Ð° Ð¿Ñ€Ð¾Ð¸Ð·Ð¾ÑˆÐ»Ð°
          if updated_content == content:
              print("âŒ Failed to update version in pyproject.toml")
              exit(1)
          
          # Ð—Ð°Ð¿Ð¸ÑÑ‹Ð²Ð°ÐµÐ¼ Ð¾Ð±Ñ€Ð°Ñ‚Ð½Ð¾
          with open(pyproject_path, 'w', encoding='utf-8') as f:
              f.write(updated_content)
          
          print(f"âœ… Version updated in pyproject.toml: {current_version} â†’ {new_version}")
          print(f"ðŸ“ File formatting preserved!")
          
          # Ð¤Ð»Ð°Ð³ Ð´Ð»Ñ ÑÐ»ÐµÐ´ÑƒÑŽÑ‰ÐµÐ³Ð¾ ÑˆÐ°Ð³Ð°
          with open("version_updated.flag", "w") as f:
              f.write(f"{new_version}\n{bump_type}")
          EOF
        env:
          COMMITS: ${{ env.COMMITS }}

      - name: Commit version change
        run: |
          if [ -f "version_updated.flag" ]; then
            NEW_VERSION=$(head -n 1 version_updated.flag)
            BUMP_TYPE=$(tail -n 1 version_updated.flag)
            
            echo "Committing version bump to $NEW_VERSION"
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add pyproject.toml
            git commit -m "chore: bump version to ${NEW_VERSION} (${BUMP_TYPE})"
            git push
            
            echo "âœ… Successfully committed version ${NEW_VERSION}"
          else
            echo "â„¹ï¸  No version update to commit"
          fi